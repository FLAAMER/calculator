<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-body">
        <div id="display">
            <div id="backspace">⌫</div>
            <div id="display-number">0</div>
        </div>
        <div id="operations">
            <div class = "calc-button grey" id="clear">AC</div>
            <div class = "calc-button grey" id="invert">+/-</div>
            <div class = "calc-button grey" id="percent">%</div>
            <div class = "calc-button operation" id="divide">÷</div>
            <div class = "calc-button number" id="7">7</div>
            <div class = "calc-button number" id="8">8</div>
            <div class = "calc-button number" id="9">9</div>
            <div class = "calc-button operation" id="multiply">×</div>
            <div class = "calc-button number" id="4">4</div>
            <div class = "calc-button number" id="5">5</div>
            <div class = "calc-button number" id="6">6</div>
            <div class = "calc-button operation" id="subtract">-</div>
            <div class = "calc-button number" id="1">1</div>
            <div class = "calc-button number" id="2">2</div>
            <div class = "calc-button number" id="3">3</div>
            <div class = "calc-button operation" id="add">+</div>
            <div class = "calc-button number" id="zero">0</div>
            <div class = "calc-button" id="decimal">.</div>
            <div class = "calc-button equal" id="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-body">
        <div id="display">
            <div id="display-number">1234</div>
        </div>
        <div id="operations">
            <div class = "calc-button" id="clear">AC</div>
            <div class = "calc-button" id="invert">+/-</div>
            <div class = "calc-button" id="percent">%</div>
            <div class = "calc-button" id="divide">รท</div>
            <div class = "calc-button" id="7">7</div>
            <div class = "calc-button" id="8">8</div>
            <div class = "calc-button" id="9">9</div>
            <div class = "calc-button" id="multiply">ร</div>
            <div class = "calc-button" id="4">4</div>
            <div class = "calc-button" id="5">5</div>
            <div class = "calc-button" id="6">6</div>
            <div class = "calc-button" id="subtract">-</div>
            <div class = "calc-button" id="1">1</div>
            <div class = "calc-button" id="2">2</div>
            <div class = "calc-button" id="3">3</div>
            <div class = "calc-button" id="add">+</div>
            <div class = "calc-button" id="zero">0</div>
            <div class = "calc-button" id="decimal">.</div>
            <div class = "calc-button" id="equal">=</div>
        </div>
    </div>
</body>
</html>
